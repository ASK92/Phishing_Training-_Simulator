<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard Pro - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">
    <nav class="bg-gray-900 p-4 w-full fixed top-0 left-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-blue-400"><i class="fas fa-shield-alt mr-2"></i>PhishGuard Pro</a>
            <ul class="flex space-x-6">
                <li><a href="#home" class="hover:text-blue-400 transition">Home</a></li>
                <li><a href="simulations.html" class="hover:text-blue-400 transition">Simulations</a></li>
                <li><a href="#history" class="hover:text-blue-400 transition">History</a></li>
                <li><a href="#analytics" class="hover:text-blue-400 transition">Analytics</a></li>
                <li><a href="#profile" class="hover:text-blue-400 transition">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Centered Authentication Form -->
    <div class="container mx-auto px-4 flex items-center justify-center min-h-screen">
        <div class="glass p-8 rounded-lg max-w-md w-full">
            <h2 class="text-3xl font-bold mb-6 text-center text-white">Welcome to PhishGuard Pro</h2>
            <div class="mb-4 flex justify-center">
                <button id="signInBtn" class="bg-blue-500 text-white px-4 py-2 rounded-l-lg focus:outline-none">Sign In</button>
                <button id="signUpBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-r-lg focus:outline-none">Sign Up</button>
            </div>
            <!-- Sign-In Form -->
            <form id="signInForm" class="space-y-4">
                <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg focus:outline-none" required>
                <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg focus:outline-none" required>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Sign In</button>
            </form>
            <!-- Sign-Up Form -->
            <form id="signUpForm" class="space-y-4 hidden">
                <input type="text" placeholder="First Name" class="w-full px-4 py-2 rounded-lg focus:outline-none" required>
                <input type="text" placeholder="Last Name" class="w-full px-4 py-2 rounded-lg focus:outline-none" required>
                <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg focus:outline-none" required>
                <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg focus:outline-none" required>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for Form Toggle -->
    <script>
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');

        signInBtn.addEventListener('click', () => {
            signInBtn.classList.remove('bg-gray-300', 'text-gray-700');
            signInBtn.classList.add('bg-blue-500', 'text-white');
            signUpBtn.classList.remove('bg-blue-500', 'text-white');
            signUpBtn.classList.add('bg-gray-300', 'text-gray-700');
            signInForm.classList.remove('hidden');
            signUpForm.classList.add('hidden');
        });

        signUpBtn.addEventListener('click', () => {
            signUpBtn.classList.remove('bg-gray-300', 'text-gray-700');
            signUpBtn.classList.add('bg-blue-500', 'text-white');
            signInBtn.classList.remove('bg-blue-500', 'text-white');
            signInBtn.classList.add('bg-gray-300', 'text-gray-700');
            signUpForm.classList.remove('hidden');
            signInForm.classList.add('hidden');
        });

        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Sign In submitted');
            window.location.href = 'index.html';
        });

        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Sign Up submitted');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
